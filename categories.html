<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Restaurant Website</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .category-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .category-box {
            width: 28%;
            margin: 15px 0;
            text-align: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .category-box:hover {
            transform: translateY(-5px);
        }
        .category-box img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .category-title {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px;
            background-color: #f7f7f7;
            color: #333;
        }
        @media(max-width: 768px) {
            .category-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="assets/images/logo.webp" alt="Restaurant Logo" class="img-responsive"></a>
            </div>
            <div class="menu text-right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="foods.html">Menu</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </section>

    <!-- Categories -->
    <section class="categories">
        <div class="container">
            <h2 class="text-center">Browse Our Categories</h2>

            <div class="category-grid">

                <div class="category-box">
                    <a href="foods.html">
                        <img src="assets/images/chicken-briyani.webp" alt="Biryani">
                        <div class="category-title">Biryani</div>
                    </a>
                </div>

                <div class="category-box">
                    <a href="foods.html">
                        <img src="assets/images/tandoori.webp" alt="Tandoori">
                        <div class="category-title">Tandoori</div>
                    </a>
                </div>

                <div class="category-box">
                    <a href="foods.html">
                        <img src="assets/images/burger.webp" alt="Burger">
                        <div class="category-title">Burgers</div>
                    </a>
                </div>

                <div class="category-box">
                    <a href="foods.html">
                        <img src="assets/images/pizza.webp" alt="Pizza">
                        <div class="category-title">Pizza</div>
                    </a>
                </div>

                <div class="category-box">
                    <a href="foods.html">
                        <img src="assets/images/chocolate-mousse.webp" alt="Desserts">
                        <div class="category-title">Desserts</div>
                    </a>
                </div>

                <div class="category-box">
                    <a href="foods.html">
                        <img src="assets/images/raspberry-cheesecake.webp" alt="Cakes">
                        <div class="category-title">Cakes</div>
                    </a>
                </div>

            </div>
        </div>
    </section>

</body>
</html>
